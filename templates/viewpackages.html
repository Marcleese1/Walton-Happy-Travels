<!-- template/post_list.html -->
{% extends 'base.html' %}

{% block title %}Packages{% endblock %}

{% block content %}
  {% for post in object_list %}
    <div class="card">
     <span class="font-weight-bold">{{ post.destination }}</span>
      <div class="card-body">
      <p>{{ post.hotelName }}</p>
      <p>{{ post.duration }}</p>
      <p>{{ post.price }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'payment' %}">Buy</a>
        {% else %}
            <a href="{% url 'login' %}">Buy</a>
        {% endif %}
      </div>
    </div>
    <br />
  {% endfor %}
{% endblock content %}
